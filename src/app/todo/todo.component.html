<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header bg-primary text-white text-center">
          <h1>To-Do App!</h1>
        </div>
        <div class="card-body">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Enter new task" [(ngModel)]="taskTitle" (keyup.enter)="addTask()">
            <div class="input-group-append">
              <button class="btn btn-primary" type="button" (click)="addTask()">Add</button>
            </div>
          </div>
          <ul class="list-group">
            @for (task of tasks; track task.id) {
              <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                  <input type="checkbox" class="form-check-input me-2" [checked]="task.completed" (change)="toggleTaskCompletion(task.id)">
                  <span [ngClass]="{'text-decoration-line-through': task.completed}">
                    {{ task.title }}
                  </span>
                </div>
                <button class="btn btn-danger btn-sm" (click)="deleteTask(task.id)">Delete</button>
              </li>
            }
          </ul>
          @if (tasks.length === 0) {
            <div class="alert alert-info mt-3">
              Let's get some work done!
            </div>
          }
        </div>
      </div>
    </div>
  </div>
</div>
